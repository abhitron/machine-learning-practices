<html>
    <head>
        <title>Tweet time predictor</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Good time to tweet</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('predict') }}">

                  <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
